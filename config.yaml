# JAX CMB Pipeline Configuration
# Configuration for Planck TT-only nested sampling inference

# Data paths
data:
  base_path: "data/plik_lite_v22_TT.clik/clik/lkl_0/_external/"
  cl_file: "cl_cmb_plik_v22.dat"
  cov_file: "c_matrix_plik_v22.dat"

# Emulator settings
emulator:
  probe: "cmb_tt"

# Prior bounds (uniform priors)
# Parameters: omega_b, omega_cdm, h, tau, n_s, ln10^10A_s
priors:
  omega_b: [0.005, 0.1]      # Physical baryon density
  omega_cdm: [0.001, 0.99]   # Physical CDM density
  h: [0.4, 1.0]              # Reduced Hubble constant
  tau_reio: [0.01, 0.8]      # Optical depth to reionization
  n_s: [0.8, 1.2]            # Scalar spectral index
  ln10^{10}A_s: [1.61, 4.0]   # Log primordial amplitude

# Nested sampling settings
sampling:
  num_live_points: 500       # Number of live points
  num_delete: 50             # Number of points to delete per iteration
  num_inner_steps: 20        # Number of inner MCMC steps for slice sampling
  convergence_threshold: -3.0  # Stop when log(Z_live) - log(Z) < threshold
  random_seed: 0

# Output settings
output:
  directory: "outputs"
  save_samples: true
  generate_plots: true
